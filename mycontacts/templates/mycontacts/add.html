
{% extends 'mycontacts/background.html' %}
{% load static %}

{% block content %}
<div class="container-add">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3><i class="fas fa-user-plus"></i> Adicionar Contato</h3>
                </div>
                <div class="card-body">
                    <form id="add-contact-form" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label class="form-label">Nome</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Relacionamento</label>
                            {{ form.relation }}
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Telefone</label>
                            {{ form.phone }}
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save"></i> Salvar Contato
                            </button>
                            <a href="{% url 'show' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
